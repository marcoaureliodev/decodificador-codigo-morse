<!DOCTYPE html>
<html lang="en">
<head>
    <title>Decodificador de código morse</title>
</head>
<body>
  <main class="flex-shrink-0">
      <div class="container">
          <h1 class="mt-5">Cesar School </h1>
          <p class="lead">Teste decodificador código morse</p>
          <div class="row">
              <span class="text-muted">Não há códigos decodificados.</span>
              <div class="message_holder"></div>
          </div>
          <div class="row">
              <form action="" method="POST" class="row g-3">
                  <div class="col-auto">
                      <label for="codeMorseDecode" class="visually-hidden">Password</label>
                      <input type="text" value="--. . . -.- ... -....- ..-. --- .-. -....- --. . . -.- ..."
                             id="codeMorseDecode" class="message form-control" placeholder="Messages"/>
                  </div>
                  <div class="col-auto">
                      <input type="submit" class="btn btn-primary mb-3"/>
                  </div>
              </form>
          </div>
      </div>
  </main>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/');

        socket.on( 'connect', function() {
          socket.emit( 'code morse decode', {
            data: 'User Connected'
          } )
          var form = $( 'form' ).on( 'submit', function( e ) {
            e.preventDefault()
            let user_input = $( 'input.message' ).val()
            socket.emit( 'code morse decode', {
              message : user_input
            } )
            $( 'input.message' ).val( '--. . . -.- ... -....- ..-. --- .-. -....- --. . . -.- ...' ).focus()
          } )
        } );
        socket.on( 'code morse decoded', function( msg ) {
          if( typeof msg.message !== 'undefined' ) {
            $('.text-muted').remove();
            $( 'div.message_holder' ).append( '<div class="alert alert-success" role="alert">'+msg.message+'</div>' )
          }
        });
  </script>
</body>
</html>
